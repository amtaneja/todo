<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap&family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="front">
      <div class="main-1">
        <h1 class="heading">ToDo App</h1>
        <p class="sub-heading">
          Stay Ahead. Start your day in advance with us.
        </p>
        <div class="main-image"><img src="main1.svg" alt="main-image" /></div>
        <div class="input-1">
          <input
            type="text"
            placeholder="Enter Your Todos Items ..."
            id="list_value"
          />
          <button class="btn" id="add-item"><span>+</span></button>
          <button class="btn" id="remove-all">reset</button>
        </div>
        
      </div>

      <div class="main2">
        <div class="heading-1">
          <h3>ToDo Lists :</h3>
        </div>
        <div class="row">
          <ul id="list">
            <li class="mycheck">
              <input type="checkbox" id="input-check" class="checkbox" checked/>
              <label class="strikethrough">Eg: Buy Breads</label>
              <button id="remove-item"><i class="fas fa-trash"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
  <footer>Copyright Â© 2021 Aman Taneja All rights reserved.</footer>
</html>
